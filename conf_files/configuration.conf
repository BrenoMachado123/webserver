

#comment
server {
	listen	4242; local
	server_name	pulga.com www.pulga.com;
	host	127.0.0.1;
	error_page 404 400 505	./pulga/error/;
	root	./pulga/html/;
	client_max_body_size	128;
	location ./home/ {
		error_page 404 400 505	./pulga/anotherstuff/;
		root home;
		index index.html;
		limit_methods GET DELETE;
		autoindex on
	}
	localhost ./ {
		index main_page.html;
		methods GET;
		autoindex off;
	}
}


